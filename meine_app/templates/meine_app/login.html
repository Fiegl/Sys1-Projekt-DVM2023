{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Anmeldung</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <header>
        <h1>DVM-Zeiterfassung</h1>
    </header>
    <div class="container">
        <h2>Einloggen</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <p class="link">Noch kein Konto? <a href="{% url 'register' %}">Jetzt registrieren</a></p>
    </div>
</body>
</html>
