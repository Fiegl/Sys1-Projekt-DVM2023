<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis-User-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Logo + Name</h1>
        </div>
        <div class="profile-button">
            <button>Zur Profilseite</button>
            <button>Als VIP bewerben</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Begrüßung -->
        <h2>Willkommen zur Eingangsseite, <span class="username">Benutzer!</span></h2>
        
        <!-- Buttons -->
        <div class="buttons">
            <button class="btn">Neuen Arbeitsbericht anlegen</button>
            <button class="btn">Alle Berichte anzeigen</button>
        </div>

        <!-- Zuletzt bearbeiteter Bericht -->
        <section class="last-edited">
            <h3>Zuletzt bearbeitet</h3>
            <div class="report">
                <p>Bericht ABC <span class="date">vom dd.mm.yyyy</span></p>
                <button class="btn anzeigen-btn">Anzeigen</button>
            </div>
        </section>
    </main>

    <!-- Logout -->
    <footer>
        <button class="logout-btn">Logout</button>
    </footer>
</body>
</html>
