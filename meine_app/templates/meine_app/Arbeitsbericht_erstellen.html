{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitsbericht anlegen</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Arbeitsbericht_erstellen.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-name">DVM-Zeiterfassung</div>
            <a href="{% url 'home' %}" class="profile-button">zur Start-Seite</a>
        </header>
        <main>
            <h1>Neuen Arbeitsbericht anlegen</h1>
            <form method="post" action="{% url 'arbeitsbericht_speichern' %}">
                {% csrf_token %}                                                    <!--CSRF-Token muss innerhalb des Form-Elements sein wie auch bei login und register-->
                <div class="form-group">
                    <label for="startzeit">Startzeit</label>
                    <input type="datetime-local" id="startzeit" name="startzeit">
                </div>
                <div class="form-group">
                    <label for="endzeit">Endzeit</label>
                    <input type="datetime-local" id="endzeit" name="endzeit">
                </div>
		        <div>
		            <label for="pause"> Pausenzeiten hier aufsummiert eintragen in ganzen Minuten: </label>
  		            <input type="number" id="pause" name="breaktime" min="0" step="1" value="0">
		        </div>
                <div class="form-group">
                    <label for="modul">Modul auswählen</label>
                    <select id="modul" name="modul">
                        <option value="Auswahl" disabled selected>Bitte auswählen</option>
                        <option value="1.1.1 Einführung in die Informatik">1.1.1 Einführung in die Informatik</option>                  <!--später die Values wieder auf Nr. setzen und andere Lösung fur ganze Bezeichnung in JSON finden-->
                        <option value="1.1.2 Vertiefung Informatik">1.1.2 Vertiefung Informatik</option>
                        <option value="1.3.1 Betriebs- und Kommunikationssysteme">1.3.1 Betriebs- und Kommunikationssysteme</option>
                        <option value="1.3.2 Verteilte Systeme">1.3.2 Verteilte Systeme</option>
                        <option value="1.3.3 aktuelle Anwendungen erproben">1.3.3 aktuelle Anwendungen erproben</option>
                        <option value="1.4.1 Vorgehensmodelle">1.4.1 Vorgehensmodelle</option>
                        <option value="1.4.2 Requirements Engeneering">1.4.2 Requirements Engeneering</option>
                        <option value="1.5.1 System-Analyse">1.5.1 System-Analyse</optio<n>
                        <option value="1.5.2 Softwareentwurf und Implementierung">1.5.2 Softwareentwurf und Implementierung</option>
                        <option value="1.5.3 Software Qualität und Test">1.5.3 Software Qualität und Test</option>
                        <option value="1.6.1 Cyber-Security">1.6.1 Cyber-Security</option>
                        <option value="1.6.2 Cyber-Security">1.6.2 ITIL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="berichtsname">Berichtsname</label>
                    <input type="text" id="berichtsname" name="berichtsname" placeholder="Berichtsname eingeben">
                </div>
                <div class="form-group">
                    <label for="kommentare">Arbeitsbericht / Kommentare</label>
                    <textarea id="kommentare" name="kommentare" rows="5" placeholder="Kommentare eingeben"></textarea>
                </div>
                <button type="submit" class="save-button">Speichern</button>
            </form>
        </main>
    </div>
</body>
</html>
