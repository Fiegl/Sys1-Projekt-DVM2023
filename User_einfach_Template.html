<html lang="de">
<head>

    <title>Zeiterfassung - Normale Benutzer</title>

</head>
<body class="normal-user">
    <header>
        <h1>Zeiterfassung für Normale Benutzer</h1>
    </header>
    <main>
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <h2>Deine Zeiterfassungen</h2>
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Dauer</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Inhalte werden hier eingefügt -->
            </tbody>
        </table>
    </main>
</body>
</html>
