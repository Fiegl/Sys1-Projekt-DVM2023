<!-- admin_user.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-user">
    <header>
        <h1>Zeiterfassung für Administratoren</h1>
    </header>
    <main>
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn add-note">Notiz hinzufügen</button>
        <button class="btn manage-users">Benutzer verwalten</button>
        <button class="btn view-reports">Berichte anzeigen</button>
        <h2>Alle Zeiterfassungen</h2>
        <table>
            <thead>
                <tr>
                    <th>Benutzer</th>
                    <th>Datum</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Dauer</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Inhalte werden hier eingefügt -->
            </tbody>
        </table>
    </main>
</body>
</html>
